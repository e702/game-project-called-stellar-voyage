<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="stellar_voyage_style.css">
        <link rel="icon" type="image/x-icon" href="tealGlade.ico">
        <title>Stellar Voyage</title>
    </head>
    <body style="background-color:#000080">
        <div id="titleScreen">
            <img src="Planets/grayPlanet.png" id="titlePlanet">
            <h1>Stellar Voyage</h1>
            <a href="stellar_voyage_dictionary.html" style="color: #fff">You can click here to learn more about playing Stellar Voyage.</a>
            <p>There is currently 1 star system to explore. Don't get lost.</p>
            <p>If you do get lost, you can always refresh the page and come back here.</p>
            <div id="clickStart">
                <h1>Click here to Start.</h1>
            </div>
            <img src="Player Images/shipNorth.png" id="titleShip">
            <img src="Player Images/hauyneFront.png" id="titleHauyne">
            <img id="logo0" src="Glade's Fate/glade0.png" style="width: 300px; display:none">
            <img id="logo1" src="Glade's Fate/glade1.png" style="width: 300px; display:none">
            <img id="logo2" src="Glade's Fate/glade2.png" style="width: 300px; display:none">
            <img id="logo3" src="Glade's Fate/glade3.png" style="width: 300px; display:none">
        </div>
        <div id="gameContainer" style="position: relative; display: flex; flex-direction: row;">
            <canvas id="gameview" width="1080" height="720"></canvas>
            <canvas id="hud" width="300" height="720"></canvas>
            
            <!-- Alternate View Panel (H key toggle only) -->
            <div id="altViewPanel" style="position: absolute; top: 10px; left: 10px; z-index: 999; 
                                         background-color: rgba(0, 0, 50, 0.95); border: 2px solid #444; 
                                         border-radius: 5px; padding: 10px; display: none;
                                         box-shadow: 0 4px 8px rgba(0,0,0,0.5);
                                         animation: slideDown 0.2s ease-out;">
                <canvas id="2dview" width="1036" height="150" style="border: 1px solid #666; border-radius: 3px;"></canvas>
            </div>
        </div>
        
        <style>
            @keyframes slideDown {
                from {
                    opacity: 0;
                    transform: translateY(-10px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
            
            #altViewPanel {
                animation: slideDown 0.2s ease-out;
            }
        </style>
        <div style="background-color: #000080; color: white; padding: 10px; margin-top: 10px; margin-right: 483px;" class="radarContols">
            <label for="radarSlider">Radar Range:</label>
            <input type="range" id="radarSlider" min="2000" max="100000" step="1000" value="4000">
            <span id="radarValue">4000</span>
            <label for="radarSteps">Radar Steps (Higher = lower accuracy):</label>
            <input type="range" id="radarSteps" min="1000" max="3000" step="100" value="1000">
            <span id="radarStepsValue">1000</span>
        </div>
        <script src="planetExploration.js"></script>
        <script src="2dview.js"></script>
        <script src="main.js"></script>
